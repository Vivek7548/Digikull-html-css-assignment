<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .gallery {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        @media (min-width: 1200px) {
            .gallery {
                background-image: url('https://cdn.britannica.com/34/235834-050-C5843610/two-different-breeds-of-cats-side-by-side-outdoors-in-the-garden.jpg');
                display: flex;
            }
        }
        
        @media (min-width: 768px) and (max-width: 1199px) {
            .gallery {
                background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/de/Nokota_Horses_cropped.jpg');
                display: flex;
            }
        }
        
        @media (max-width: 767px) {
            .gallery {
                background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg');
                display: flex;
            }
        }
    </style>
</head>

<body>
    <div class="gallery">
    </div>
</body>

</html>
